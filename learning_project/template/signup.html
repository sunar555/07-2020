<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
    <title>
        My Django Project
    </title>
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
</head>
<body>

{% block content %}

  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Sign up</button>
      <p>Already have account?   <a href="{% url 'login' %}">Login</a> </p>
          <p><a href="{% url 'home' %}">Home</a></p>
                <p><a href="../admin/">Admin</a></p>

  </form>

{% endblock %}

</body>
</html>
